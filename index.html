<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Super Chat</h1>

        <form id="formulaire_chat">
            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
            <input type="submit" id="envoi_message" value="Envoyer" />
        </form>


        <div id='chat'>
        </div>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            var pseudo = prompt('Quel est votre pseudo ?');
            socket.emit('petit_nouveau', pseudo);

            $('#formulaire_chat').submit(function () {
                socket.emit('message', $('#message').val());
                $('#message').val('').focus();
                return false;
            })

            socket.on('ajouter_message', function(res){
                $('#chat').prepend('<p><strong>'+res.pseudo+'</strong> : '+res.message+'</p>');
            });

            socket.on('nouvelle_connexion', function(pseudo){
                $('#chat').prepend('<p><strong>'+pseudo+'</strong> vient de se connecter !</p>');
            });
        </script>
    </body>
</html>
